name: Build & FTP Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    # (Optional) if you create an environment, uncomment the next line
    # environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Jekyll deps
        run: |
          echo 'source "https://rubygems.org"' > Gemfile
          echo 'gem "jekyll", "~> 4.3"' >> Gemfile
          echo 'gem "minima", "~> 2.5"' >> Gemfile
          echo 'gem "jekyll-feed", "~> 0.17"' >> Gemfile
          bundle install --path vendor/bundle

      - name: Build site
        run: bundle exec jekyll build --destination _site

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Preflight check (never prints secret values)
      - name: Check secrets exist
        env:
          H: ${{ secrets.FTP_HOST }}
          U: ${{ secrets.FTP_USER }}
          P: ${{ secrets.FTP_PASS }}
        run: |
          [ -n "$H" ] || { echo "FTP_HOST is empty"; exit 1; }
          [ -n "$U" ] || { echo "FTP_USER is empty"; exit 1; }
          [ -n "$P" ] || { echo "FTP_PASS is empty"; exit 1; }
          echo "Secrets present"

      - name: Upload via FTP (lftp mirror)
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          REMOTE_DIR: /public_html/automated-news/
        run: |
          HOST="153.92.7.37"
          lftp -p 21 -u "$FTP_USER","$FTP_PASS" "$HOST" -e "
            set ftp:ssl-allow false;
            set ftp:passive-mode true;
            set net:timeout 360;
            set net:max-retries 2;
            mirror -R --delete --verbose --parallel=2 _site $REMOTE_DIR;
            bye
          "
