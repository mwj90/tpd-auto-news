name: Draft Automated Posts

on:
  workflow_dispatch:

jobs:
  draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sanity
        run: |
          set -e
          test -f scripts/auto_news.py || (echo "Missing scripts/auto_news.py" && exit 1)
          test -f scripts/config.yaml || (echo "Missing scripts/config.yaml" && exit 1)
          mkdir -p drafts
          echo "{}" > state/seen.json || true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NLTK data
        run: |
          python -m nltk.downloader punkt punkt_tab stopwords

      - name: Generate draft posts
        run: |
          python scripts/auto_news.py

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated news drafts"
          branch: bot/auto-drafts
          title: "Automated Drafts"
          body: "This PR contains automated news drafts."
          base: main
