name: Draft Automated Posts

on:
  schedule:
    - cron: "*/1440 * * * *"
  workflow_dispatch: {}

jobs:
  draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser pyyaml transformers
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Generate posts
        run: python scripts/fetch_and_write.py

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto: new posts"
          title: "Draft posts for approval"
          body: "Auto-generated summaries. Merge to publish."
          branch: "auto/posts-${{ github.run_id }}"
          delete-branch: true
