<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ site.feed_meta }}
    <style>
      body { max-width:800px; margin:2rem auto; padding:0 1rem; line-height:1.6; font-family:system-ui,-apple-system,Segoe UI,Roboto }
      header a { text-decoration:none }
      nav a { margin-right:1rem }
      img { max-width:100% }
      pre { overflow:auto; padding:1rem; background:#f6f8fa }
      code { background:#f6f8fa; padding:.1rem .3rem; border-radius:.2rem }
    </style>
  </head>
  <body>
    <header>
      <h2><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h2>
      <nav>
        <a href="https://thepolicydispatch.com">Home</a>
        <a href="{{ "/index.html" | relative_url }}">Automated News</a>
        <a href="{{ "/feed.xml" | relative_url }}">RSS</a>
      </nav>
      <hr>
    </header>
    <main>
      {{ content }}
    </main>
    <hr>
    <footer><small>&copy; {{ "now" | date: "%Y" }} The Policy Dispatch</small></footer>
  </body>
</html>
